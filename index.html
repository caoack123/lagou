<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rennes-SB Presentation</title>
    <link rel="stylesheet" href="bttn.min.css">
  </head>
  <style media="screen">
    .main{
      width:1202px;
      margin:auto;
    }
    .title{
      text-align: center;
      font-size: 2em;
    }
    .des {
      text-align: center;
    }
    .feature {
      width:55%;
      margin: auto;
    }
    a {
      text-decoration: none;
      color: blue;

    }

  </style>
  <body>
    <div class="main">
      <div class="title">
      <br></br>
     <button id='one' class="bttn-float bttn-lg bttn-primary">Presentation 1</button>
      <button id='two' class="bttn-float bttn-lg bttn-primary">Presentation 2</button>
      </div>

	      <iframe id='pre_1' src="https://docs.google.com/presentation/d/1UIgiW7014RUeiN9PUgHqd3cqq-8_PBX0AjMfqGsLqaA/embed?start=true&loop=true&delayms=30000" frameborder="0" width="1200" height="710" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
<iframe id='pre_2' src="https://docs.google.com/presentation/d/1GMRu-QQK52i891Fjv4wqJ_jZ-Wf_Dj01LcAciPlJteM/embed?start=true&loop=true&delayms=60000" frameborder="0" width="1200" height="710" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
	      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
          
          $(document).ready(function() {
				 $('#one').click(function(){
					$('#pre_2').hide();
					 $('#pre_1').show();
					
				 });
         $('#two').click(function(){
					$('#pre_1').hide();
					 $('#pre_2').show();
				 });
        </script>
  </body>
</html>
